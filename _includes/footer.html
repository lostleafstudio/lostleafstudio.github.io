<footer class="footer row">
  <div class="col-xs-6">
    <span class="footer__copyright">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</span>
  </div>
  <div class="col-xs-6">
    <ul class="footer__social">
      <li><a class="icons-tw" href="https://twitter.com/{{ site.author.twitter_username }}" target="_blank"></a></li>
      <li><a class="icons-f" href="{{ site.author.facebook_url }}" target="_blank"></a></li>
      <li><a class="icons-in" href="{{ site.author.linkedin_url }}" target="_blank"></a></li>
      <li><a class="icons-rss" href="{{ "feed.xml" | prepend: site.baseurl }}"></a></li>
    </ul>
  </div>
</footer> 

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script type="text/javascript" src="{{ "js/main.js" | prepend: site.baseurl }}"></script>
{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
